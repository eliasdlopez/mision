<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Formulario de Registro Jquery & Mongoose</title>

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class='formulario-container'>
    <div class='col-sm-6 col-sm-offset-3'>
      <h1>Formulario de Registro</h1>
      <form method='POST'>
        <div class='form-group'>
          <label class='control-label' for='user'>Usuario:</label>
          <input type='text' class='form-control input-lg' id='user' name='user' placeholder='Ingresa un usuario'>
          <p class='help-block'></p>
        </div>
        <div class='form-group'>
          <label class='control-label' for='email'>Correo:</label>
          <input type='email' class='form-control input-lg' id='email' name='email' placeholder='Ingresa un correo'>
          <p class='help-block'></p>
        </div>
        <div class='form-group'>
          <label class='control-label' for='password'>Contraseña:</label>
          <input type='password' class='form-control input-lg' id='password' name='password' placeholder='Ingresa tu contraseña'>
          <p class='help-block'></p>
        </div>
        <div class='checkbox terms-checkbox'>
          <label>
            <input type='checkbox' id='terms'> Acepto los términos y condiciones
          </label>
        </div>
        <div class='action text-right'>
          <button type='submit' class='btn btn-primary btn-block btn-lg'>Registrarse</button>
        </div>
      </form>
    </div>
        </div>
      </div>
  </div>
  <div class='tabla-container'>
    <div class='col-sm-6 col-sm-offset-3'>
      <h1>Lista de Usuarios</h1>

      <table class='table'>
        <thead class='thead-dark'>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script src='index.js'></script>
</body>
</html>
